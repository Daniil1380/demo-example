name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Проверить код из репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Установить Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      # Установить зависимости и собрать проект с помощью Maven
      - name: Install dependencies and build with Maven
        run: mvn clean install

      # Запустить тесты
      - name: Run tests
        run: mvn test
